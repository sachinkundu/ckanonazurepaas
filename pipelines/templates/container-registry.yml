---
parameters:
  - name: subscriptionId
    type: string
  - name: resourceGroupName
    type: string
  - name: resourceManagerConnection
    type: string
  - name: location
    type: string
  - name: containerRegistryName
    type: string
  - name: containerRegistrySku
    type: string

steps:
  - task: AzureResourceManagerTemplateDeployment@3
    inputs:
      deploymentScope: "Resource Group"
      azureResourceManagerConnection: ${{ parameters.resourceManagerConnection }}
      subscriptionId: ${{ parameters.subscriptionId }}
      action: "Create Or Update Resource Group"
      resourceGroupName: ${{ parameters.resourceGroupName }}
      location: ${{ parameters.location }}
      templateLocation: "Linked artifact"
      csmFile: "./arm-templates/container_registry.json"
      csmParametersFile: "./arm-templates/container_registry.parameters.json"
      overrideParameters: >
        -containerRegistryName ${{ parameters.containerRegistryName }}
        -location ${{ parameters.location }}
        -sku ${{ parameters.containerRegistrySku }}
      deploymentMode: "Incremental"
    displayName: "Create Container Registry"
